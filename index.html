
<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript">document.documentElement.className = 'js';</script>
        
        <title>Canvas snow globe</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="description" content="Canvas snow globe, an HTML5 experiment." />
        <link href="assets/styles/generic/base.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="assets/styles/generic/generic.css" rel="stylesheet" type="text/css" media="screen" />

    </head>
    <body>
        <div class="wrapper">
            <canvas id="example" width="300" height="300" >
                <div class="nocanvas">
                    <p>Sorry, this experiment isn't for you, but this snowman cartoon is!</p>
                    <img src="assets/images/snowman.jpg">
                </div>
            </canvas>
            <div class="globe" id="touch"></div>
            <div class="assets">
                <img src="assets/images/santa.jpg" id="photo" />
                <img src="assets/images/snow1.png" id="snow0" />
                <img src="assets/images/snow2.png" id="snow1" />
            </div>

            <aside>
                <h1>Make it snow!</h1>
                <p>
                    Grab your browser window and shake..
                </p>
                <img src="assets/images/move.jpg" alt="" />
            </aside>
        </div>
        <footer>
            <p>By <a href="http://blog.grahamlicence.co.uk/">graham</a></p>
        </footer>

        <!-- Grab Google CDN's jQuery. fall back to local if necessary -->

        <script>!window.jQuery && document.write('<script src="assets/scripts/jquery-1.4.4.min.js"><\/script>')</script>
        <script>
            (function() {
                var script = document.createElement("script")
                script.src = "assets/scripts/s.js";
                document.body.appendChild(script);
            })();
        </script>

    </body>
</html>
